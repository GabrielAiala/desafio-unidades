version: "3.8"

services:
  db:
    image: postgres:14.2-alpine
    container_name: myapp-postgres-14.2
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: "postgres -c 'max_connections=500'"
    environment:
      POSTGRES_DB: myappdb
      POSTGRES_USER: my_user
      POSTGRES_PASSWORD: ILoveDoingKnowBe4Training!
    ports:
      - "5432:5432"
  web:
    build: .
    command: bash -c "bundle exec rails server -b 0.0.0.0 -p 3000"
    restart: always
    volumes:
      - .:/unidades
    ports:
      - "3000:3000"
    depends_on:
      - db
    links:
      - db
    environment:
      DB_USER: root
      DB_PASSWORD: password
      DB_HOST: db
volumes:
  postgres_data: {}
networks:
  default:
    name: unidades_default